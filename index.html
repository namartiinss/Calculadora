<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/Logo.png">
    <title>Calculadora</title>
</head>
<body>
    <header class="logo">
        <div class="img">
            <img src="./img/Logotipo.png" alt="Logotipo de calculadora">
        </div>
    </header>

    <section>
        <div class="container">
            <div class="toggle">
                <div class="btn-toggle">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="calculadora">
                <div class="resultado">
                    <input type="number" id="calc">
                    <input type="number" id="math">
                </div>
                <div class="teclado">
                    <div class="content">
                        <ul>
                            <li>
                                <button  class="btn-style">AC</button>
                            </li>
                            <li>
                                <button  class="btn-style"><img src="./img/sybol-math.png" alt="simbolo de metade"></button>
                            </li>
                            <li>
                                <button  class="btn-style">%</button>
                            </li>
                            <li>
                                <button  class="btn-style">÷</button>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <button>1</button>
                            </li>
                            <li>
                                <button>2</button>
                            </li>
                            <li>
                                <button>3</button>
                            </li>
                            <li>
                                <button class="btn-purple">X</button>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <button>4</button>
                            </li>
                            <li>
                                <button>5</button>
                            </li>
                            <li>
                                <button>6</button>
                            </li>
                            <li>
                                <button class="btn-purple">-</button>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <button>7</button>
                            </li>
                            <li>
                                <button>8</button>
                            </li>
                            <li>
                                <button>9</button>
                            </li>
                            <li>
                                <button class="btn-purple">+</button>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <button><img src="./img/reload.png" alt="botão para desfazer digitação"></button>
                            </li>
                            <li>
                                <button>0</button>
                            </li>
                            <li>
                                <button><img src="./img/circle.png" alt="Botão ponto"></button>
                            </li>
                            <li>
                                <button class="btn-purple">=</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./main.js"></script>
</body>
</html>
